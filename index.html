<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Sign-Up Form Project</title>
</head>
<body>
    <div class="mainContainer">
        <div class="leftBox">
            <div class="divH1">
                <img id="odinLogo" src="logo/odin.png">
                <h1>Odin</h1>
            </div>
        </div>
        <div class="rightBox">
            <div class="divH2">
                <blockquote cit="Sophocles"><h2>Bear up, my child, bear up; Zeus who oversees and directs all things is still mighty in heaven. </h2><cite>-Sophocles</cite></blockquote>
            </div>
            <div class="formContainer">
                <p id="textBeforeForm">Let's do this!</p>
                <form method="get" id="form1">
                    <div class="rightForm">
                        <div>
                            <label for ="firstName">First Name</label>
                            <input type="name" id="firstName" tabindex="1">
                        </div> 
                
                        <div>
                            <label for ="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" tabindex="3">
                        </div>
        
                        <div>
                            <label for ="password">Password</label>
                            <input type="password" id="password" tabindex="5" oninput="checkIfMatch()">
                        </div> 
                    </div>
                    <div class="leftForm">
                        <div>
                            <label for ="lastName">Last Name</label>
                            <input type="name" id="lastName" tabindex="2">
                        </div>

                        <div>
                            <label for ="email">Email</label>
                            <input type="email" id="email" tabindex="4">
                        </div> 
                    
                        <div>
                            <label for ="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" tabindex="6" oninput="checkIfMatch()">
                        </div> 
                    </div>
                    
                </form>
                <p id="passwordError"></p>
            </div>
            <div class="createAccount">
                <button type="submit" form="form1" id="createAccountBtn">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
